  - group: "Terraform"
    steps:
      - label: ":terraform: Init "
        agents:
          queue: test-queue
        plugins:
        - gantry-ml/aws-assume-role-in-current-account:
            role: "assumed-role"
            duration: "1800"
        - docker:
            image: "hashicorp/terraform:latest"
            propagate-environment: true
            propagate-aws-auth-tokens: true


            command:
              - -chdir=terraform
              - init
              - -input=false

        - artifacts:
            compressed: terraform.tgz
            upload: [ "terraform/.terraform", "terraform/.terraform.lock.hcl" ]

      - wait

      - label: ":terraform: Validate "
        agents:
          queue: test-queue
        plugins:
        - gantry-ml/aws-assume-role-in-current-account:
            role: "assumed-role"
            duration: "1800"
        - docker:
            image: "hashicorp/terraform:latest"
            propagate-environment: true
            propagate-aws-auth-tokens: true


            command:
              - -chdir=terraform
              - validate

        - artifacts:
            compressed: terraform.tgz
            download: [ "terraform/.terraform", "terraform/.terraform.lock.hcl" ]

      - wait

      - label: ":terraform: Plan "
        concurrency: 1
        concurrency_group: "repo/staging-infra/plan"
        agents:
          queue: test-queue
        plugins:
        - gantry-ml/aws-assume-role-in-current-account:
            role: "assumed-role"
            duration: "1800"
        - docker:
            image: "hashicorp/terraform:latest"
            propagate-environment: true
            propagate-aws-auth-tokens: true


            command:
              - -chdir=terraform
              - plan
              - -input=false
              - -out=plan.tfplan

        - artifacts:
            compressed: terraform.tgz
            download: [ "terraform/.terraform", "terraform/.terraform.lock.hcl" ]
        artifact_paths:
          - "terraform/plan.tfplan"

      - wait



      - block: "Confirm apply "

      - label: ":terraform: Apply "
        concurrency: 1
        concurrency_group: "repo/staging-infra/apply"
        agents:
          queue: test-queue
        plugins:
        - gantry-ml/aws-assume-role-in-current-account:
            role: "assumed-role"
            duration: "1800"
        - docker:
            image: "hashicorp/terraform:latest"
            propagate-environment: true
            propagate-aws-auth-tokens: true


            command:
              - -chdir=terraform
              - apply
              - -auto-approve
              - -input=false
              - plan.tfplan

        - artifacts:
            compressed: terraform.tgz
            download: [ "terraform/.terraform", "terraform/.terraform.lock.hcl" ]
        - artifacts:
            download: "terraform/plan.tfplan"
